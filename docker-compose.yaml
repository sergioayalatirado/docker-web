version: "3.0"
services:
    db:
        image: mysql:5.7
        container_name: db
        ports:
            - 3306:3306
        command: --default-authentication-plugin=mysql_native_password
        environment:
        #Base de datos que utilizaremos.
            MYSQL_DATABASE: bdd_urgencias
        #Contrase√±a para root
            MYSQL_ROOT_PASSWORD: 12345
        volumes:
            - ./bd:/docker-entrypoint-initdb.d
            - ./conf:/etc/mysql/conf.d 
            - persistent:/var/lib/mysql 
        networks:
            - default
    www:
        build:
        ports:
            - "80:80"
        volumes:
            #"Carpeta donde guardaremos los archivos web: carpeta interna de Docker
            - ./pagina:/var/www/html
        links:
            #Indicamos con quien va relacionado
            - db 
        networks:
            - default
        container_name: apacheServer
    phpmyadmin:
        image: phpmyadmin:apache
        container_name: PHPMyAdminC
        links:
            #Indicamos con quien va relacionado
            - db:db
        ports: 
            - 8080:80
        environment:
            MYSQL_USER: root 
            MYSQL_ROOT_PASSWORD: 12345
volumes:
    persistent: